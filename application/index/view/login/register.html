<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>武汉新方向教育-注册页</title>
  <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon" />
  <link href="/static/css/commonCss/bootstrap.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
  <script src="/static/js/html5shiv.min.js"></script>
  <script src="/static/js/respond.min.js"></script>
  <![endif]-->
  <!-- <link rel="stylesheet" href="../css/commonCss/common.css">
  <link rel="stylesheet" href="../css/commonCss/iconfont/iconfont.css"> -->
  <link rel="stylesheet" href="/static/css/register.css">
</head>

<body>
  <div class="container-fluid ">
    <img class="bg" src="http://img.cixindata.com/@/default/all/0/083268e35f0b401abde69d17f3a0fe82.jpeg?e=1542354896&token=P7K5XWxYE65SJ3l0WZM-QGcgkf1uw3KjwEMy5sat:3HHOa3NNFfbgX0CKDrjmsSb7lJw= "
      alt="">
    <!-- 顶部 -->
    <div class="toolBar">
      <div class="wrap row">
        <div class="logo col-md-3">
          <a href="../index.html">
            <img src="/static/assets/imgs/logo.jpg" alt="">
          </a>
        </div>
        <div class="col-md-4 pull-right">
          <div class="login-bar">
            <span class="login-btn">登录</span>
            <span class="register-btn">注册</span>
            <em>|</em>
            <span >
              <a href="./joinGroup.html">分校加盟</a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="touxiang">
        <img src="../assets/imgs/logo1.png" alt="">
      </div>
      <!-- 注册 -->
      <div class="register-wrap">
        <div class="form-wrap">
          <form id="js-registerForm" class="form-horizontal">
            <div class="form-group">
              <div class="form-input-box">
                <input type="text" class="form-control register-phone" name="phoneNumber" placeholder="请输入手机号" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-6 verificate">
                <div class="form-input-box">
                  <input type="text" class="form-control" name="verificate" placeholder="验证码" />
                </div>
              </div>
              <div class=" col-sm-6 send-verificate">
                <div class="form-input-box">
                  <span class="btn btn-primary send-verificate-btn" >发送验证码</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-input-box">
                <input type="password" id="register-psd" class="form-control" name="password" placeholder="请输入密码" />
              </div>
            </div>
            <div class="form-group">
              <div class="form-input-box">
                <input type="password"  class="form-control" name="confirm_password" placeholder="请输入密码" />
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="agreement"> 已经阅读并同意 
                </label>
                <a href="javascript:;">《新方向教育用户使用协议》</a>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary register-form-btn">立即注册</button>
            </div>
          </form>
          <!-- 注册失败 -->
          <div class="alert alert-danger" role="alert">手机号或密码错误</div>
        </div>
      </div>
      <!-- 登录 -->
      <div class="login-wrap">
        <div class="form-wrap">
          <form id="js-loginForm" class="form-horizontal">
            <div class="form-group">
              <div class="form-input-box">
                <input type="text" class="form-control" name="phoneNumber" placeholder="请输入手机号" />
              </div>
            </div>
            <div class="form-group">
              <div class="form-input-box">
                <input type="password" class="form-control" name="password" placeholder="请输入密码" />
              </div>
            </div>
            <div class="form-group">
              <div class=" col-sm-6">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="rem-psd"> 记住密码
                  </label>
                </div>
              </div>
              <div class="col-sm-6">
                <div>
                  <a href="./findPassword.html" class="btn btn-link">忘记密码？</a>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary login-form-btn">登录</button>
            </div>
            <div class="form-group">
              <a href="javascript:;" class="btn btn-default register-form-btn">没有账号，立即注册</a>
            </div>
          </form>
        </div>
        <!-- 登录失败 -->
        <div class="alert alert-danger" role="alert"></div>
      </div>

    </div>
  </div>
  <script src="/static/js/commonJs/jquery-1.9.1.min.js"></script>
  <!-- <script src="../js/commonJs/bootstrap-3.3.7.min.js"></script> -->
  <script src="/static/js/commonJs/jquery.validate.js"></script>
  <!-- <script src="../js/commonJs/common.js"></script> -->
  <script src="/static/js/register.js"></script>
</body>

</html>
