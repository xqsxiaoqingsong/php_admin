<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>武汉新方向教育-找回密码</title>
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
  <link href="../css/commonCss/bootstrap.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->
  <!-- <link rel="stylesheet" href="../css/commonCss/common.css"> -->
  <link rel="stylesheet" href="../css/commonCss/iconfont/iconfont.css">
  <link rel="stylesheet" href="../css/findPassword.css">
</head>

<body>
  <div class="container-fluid ">
    <!-- 顶部 -->
    <div class="toolBar">
      <div class="wrap row">
        <div class="logo col-md-3">
          <a href="../index.html">
            <img src="../assets/imgs/logo.jpg" alt="">
          </a>
        </div>
        <div class="col-md-2 pull-right">
          <span class="join-group">
            <a href="./joinGroup.html">分校加盟</a>
          </span>
        </div>
      </div>
    </div>
    <!-- 内容 -->
    <div class="content">
      <div class="wrap row">
        <div class="head">找回密码</div>
        <div class="fp-box">
          <ul class="progress-box">
            <li class="active">
              <span>1</span>
              <p>身份验证</p>
            </li>
            <li>
              <span>2</span>
              <p>重置密码</p>
            </li>
            <li>
              <span>3</span>
              <p>完成</p>
            </li>
            <li class="line"></li>
          </ul>

          <!-- 验证失败 -->
          <div class="alert alert-danger" role="alert">验证失败</div>
          <!-- 身份验证 -->
          <div class="confirm-wrap">
            <div class="form-wrap">
              <form id="js-confirmForm" class="form-horizontal">
                <div class="form-group">
                  <label for="phoneNumber" class="col-md-3 control-label">手机号:</label>
                  <div class="form-input-box col-md-6">
                    <input type="text" class="form-control" name="phoneNumber" placeholder="请输入手机号" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="verify" class="col-md-3 control-label">请填写手机验证码:</label>
                  <div class="form-input-box col-md-6">
                    <input type="text" class="form-control" name="verify" placeholder="请输入验证码" />
                  </div>
                  <div class=" col-md-2 send-verificate">
                    <div class="form-input-box">
                      <span class="btn btn-primary send-verificate-btn">发送验证码</span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-input-box col-md-6 col-md-offset-3">
                    <button type="submit" class="btn btn-primary confirm-form-btn">下一步</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
          <!-- 重置密码 -->
          <div class="reset-pass-wrap">
            <div class="form-wrap">
              <form id="js-passwordForm" class="form-horizontal">
                <div class="form-group">
                  <label for="password" class="col-md-3 control-label">新密码:</label>
                  <div class="form-input-box col-md-6">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirm-password" class="col-md-3 control-label">请确认新密码:</label>
                  <div class="form-input-box col-md-6">
                    <input type="password" class="form-control" name="confirm-password" placeholder="请再次输入密码" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-input-box col-md-6 col-md-offset-3">
                    <button type="submit" class="btn btn-primary password-form-btn">下一步</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- 完成 -->
          <div class="reset-complete">
            <div class="complete-box">
              <div class="left">
                <span class="iconfont icon-ok2"></span>
              </div>
              <div class="right">
                <p>密码重置成功！</p>
                <div>
                  <span>请牢记您的密码。</span>
                  <a class="re-login">重新登录</a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
  <script src="../js/commonJs/jquery-1.9.1.min.js"></script>
  <!-- <script src="../js/commonJs/bootstrap-3.3.7.min.js"></script> -->
  <script src="../js/commonJs/jquery.validate.js"></script>
  <!-- <script src="../js/commonJs/common.js"></script> -->
  <script src="../js/findPassword.js"></script>
</body>

</html>
