{include file='public/header'}


<link rel="stylesheet" href="/static/css/ftf.css">

    <!-- 面包屑路径导航 -->
    <div class="breadcrumb-path">
      <div class="wrap">
        <ol class="breadcrumb">
          <li><a href="../index.html">首页</a></li>
          <li class="active">面授培训</li>
        </ol>
      </div>
    </div>
    <!-- 筛选区域 -->
    <div class="filter">
      <ul class="wrap">
        <li class="filter-group">
          <b>课程筛选：</b>
          <span class="total-number">共找到{:count($list)}门课</span>
          </span>
        </li>
        <li class="filter-group">
          <b>课程内容：</b>
          <div class="btn-group js-major-id" data-toggle="buttons">
            <label class="btn btn-custom-nostyle {if condition="!$majorId"/}active{/if}" onclick="goToUrl('/ftf')">
            <input type="radio" name="options" value="0" >全部
            </label>

            {volist name="dataMajorList" id="vo" /}
            <label class="btn btn-custom-nostyle {if condition="$majorId eq $vo['id']"/}active{/if}"  onclick="goToUrl('/ftf/{$vo.id}')">
            <input type="radio" name="options" value="{$vo.id}"  > {$vo.majorName}
            </label>
            {/volist}
          </div>
        </li>
<!--
        <li class="filter-group">
          <b>授课地点：</b>
          <span class="input-group ftf-pos">
            <select class="form-control js-fif-pos">
              <option selected>全部</option>
              <option>上海市</option>
              <option>武汉市</option>
              <option>广州市</option>
              <option>深圳市</option>
            </select>
          </span>
        </li>
-->
      </ul>
    </div>
    <!-- 列表区域 -->
    <div class="content-list">
      <div class="row wrap js-col-box">
        {volist name="list" id="vo"/}

        <div class="col-md-3 js-col-item">
          <div class="content-col">
            <div class="imgbox">
              <a class="title" href="/ftfDetail/{$vo.id}" target="_blank"><img src="{$vo.pictureUrl}"></a>
            </div>
            <div class="col-des">
              <a class="title" href="/ftfDetail/{$vo.id}" target="_blank">{$vo.courseName}</a>
              <div class="price clearfix">
                <b class="real-price">
                  <span class="real-price-number"> ￥：{$vo.activityPrice}</span>
                </b>
                <a href="/ftfDetail/{$vo.id}" target="_blank"><span class="class-number">预约 | 报名</span></a>
              </div>
            </div>
          </div>
        </div>
        {/volist}

          <div class="content-col">
            <div class="imgbox">

            </div>
            <div class="col-des">
              <a class="title">【伴读通关班】2019执业中药师新题课-药一</a>
              <div class="price clearfix">
                <b class="real-price">

                <span class="class-number">课时:32</span>
              </div>
            </div>
          </div>
        </div> -->


      </div>
    </div>
    <!-- 空数据区域 -->
    <div class="blank">
      <p>暂无数据</p>
    </div>
    <!-- 分页 -->
    <div class="paginationBar">
      <div class="wrap">
        <div aria-label="Page navigation" class="page-navigation">
          <div class="pagination clearfix">
            {:trim($plistpage,'"')}
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
{include file='public/footer'}

  </div>
  <script src="/static/js/commonJs/jquery-1.9.1.min.js"></script>
  <script src="/static/js/commonJs/bootstrap-3.3.7.min.js"></script>
  <script src="/static/js/commonJs/jquery.pagination.js"></script>
  <script src="/static/js/commonJs/jquery.validate.js"></script>
  <script src="/static/js/commonJs/common.js"></script>

</body>
