{{extend name="layout/application" /}}

{{block name="css"}}
<!--<link rel="stylesheet" href="/vendor/markdown/css/editormd.min.css"/>     //文本编辑器-->
{{/block}}

{{block name="content"}}
<div class="admin-content">
    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">编辑老师信息</strong> /
            <!--<small>Create A New AdCategory</small>-->
        </div>
    </div>
    <hr>
    <div class="am-g">
        <div class="am-u-sm-12 am-u-md-12">
            <form class="am-form" action="{{:Url('admin/Teachers/update',['id'=>$teacher.ID])}}" method="post">
                <input type="hidden" name="_token" value="">
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        主讲分类
                    </div>
                    <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                        <select data-am-selected="{btnWidth: '100%',  btnStyle: 'secondary', btnSize: 'sm', maxHeight: 360, searchBox: 1}"
                                name="CNMEDICINEMAJORID" style="display: none;">
                            <option value="">顶级分类</option>
                            {{foreach name="categories" id="category"}}
                            <option value="{{$category.ID}}"{{if $category.ID == $teacher.CNMEDICINEMAJORID}} selected {{/if}}>{{$category.MAJOR_NAME}}</option>
                            {{/foreach}}
                        </select>
                        <div class="am-selected am-dropdown " id="am-selected-n65gb" data-am-dropdown=""
                             style="width: 100%;">
                            <div class="am-selected-content am-dropdown-content"><h2 class="am-selected-header">
                                <span class="am-icon-chevron-left">返回</span></h2>
                                <div class="am-selected-hint"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        姓名
                    </div>
                    <div class="am-u-sm-8 am-u-md-4">
                        <input type="text" class="am-input-sm" name="TEACHERNAME" value="{{$teacher.TEACHERNAME}}">
                    </div>
                    <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        联系方式
                    </div>
                    <div class="am-u-sm-8 am-u-md-4">
                        <input type="text" class="am-input-sm" name="PHONE" value="{{$teacher.PHONE}}">
                    </div>
                    <div class="am-hide-sm-only am-u-md-6">*必填</div>
                </div>

                <!--缩略图-->
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        老师头像
                    </div>
                    <div class="am-u-sm-8 am-u-md-8 am-u-end col-end">
                        <div class="am-form-group am-form-file new_thumb">
                            <button type="button" class="am-btn am-btn-success am-btn-sm">
                                <i class="am-icon-cloud-upload" id="loading"></i> 上传新的图片
                            </button>
                            <input type="file" id="image_upload">
                            <input type="hidden" name="image" value="{{$teacher.IMGURL}}">
                        </div>
                        <hr data-am-widget="divider" style="" class="am-divider am-divider-dashed am-no-layout">
                        <div>
                            <img src="{{$teacher.IMGURL}}" id="img_show" style="max-height: 200px;">
                        </div>
                    </div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        老师简介
                    </div>
                    <div class="am-u-sm-8 am-u-md-8 am-u-end col-end">
                        <textarea rows="6" name="BRIEF">{{$teacher.BRIEF}}</textarea>
                    </div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-4 am-text-right">
                        <button type="submit" class="am-btn am-btn-primary am-radius">提交保存</button>
                        <buttom class="am-btn am-btn-danger am-radius" onclick="history.go(-1)">返回</buttom>
                    </div>
                    <div class="am-u-sm-8 am-u-md-6 am-u-end col-end">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer class="admin-content-footer">
        <hr>
        <p class="am-padding-left">© 2019 WHXFX</p>
    </footer>
</div>
{{/block}}
